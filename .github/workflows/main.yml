name: Deploy Vue App to GitHub Pages

on:
  push:
    branches: [ main ]  # 触发分支
  workflow_dispatch:            # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取所有历史记录，用于更好的缓存
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci  # 使用 ci 而不是 install，确保 lockfile 一致
    
    - name: Build project
      run: npm run build
      env:
        NODE_ENV: production  # 可选，设置环境变量
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist  # Vue 默认输出目录
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4